        /* ==========================

         ========================== */
        async function onTickerInput(inputElem, listElemId) {
            const query = inputElem.value.trim();
            const listContainer = document.getElementById(listElemId);
            if (!listContainer) return;

            // ì…ë ¥ê°’ ì—†ìœ¼ë©´ ëª©ë¡ ìˆ¨ê¸°ê¸°
            if (!query) {
                listContainer.innerHTML = '';
                listContainer.style.display = 'none';
                return;
            }

            try {
                // ë°±ì—”ë“œ ê²€ìƒ‰ API í˜¸ì¶œ
                const response = await fetch(`/api/tickers?query=${query}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                // data: [{symbol: "...", fullName: "..."}, ...]

                if (data && data.length > 0) {
                    listContainer.innerHTML = '';
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'autocomplete-item';
                        div.textContent = `${item.fullName} (${item.ticker})`;

                        // í•­ëª© í´ë¦­ ì‹œ inputì— symbol ì„¤ì •
                        div.addEventListener('click', () => {
                            inputElem.value = `${item.fullName} (${item.ticker})`; // ì´ë¦„(í‹°ì»¤) í˜•ì‹ìœ¼ë¡œ ì…ë ¥
                            listContainer.innerHTML = '';
                            listContainer.style.display = 'none';
                        });

                        listContainer.appendChild(div);
                    });
                    listContainer.style.display = 'block';
                } else {
                    // ê²°ê³¼ ì—†ìœ¼ë©´ ìˆ¨ê¹€
                    listContainer.innerHTML = '';
                    listContainer.style.display = 'none';
                }
            } catch (err) {
                console.error('Error fetching tickers:', err);
            }
        }
        /* ==========================
       í¼ ìœ íš¨ì„± ê²€ì‚¬ ë¡œì§
     ========================== */
        async function checkStockExists(stockSymbol) {
            try {
                // âœ… ê¸°ì¡´ TickerSearchControllerì˜ `/api/tickers/exists` API í™œìš©
                const response = await fetch(`/api/tickers/exists?symbol=${stockSymbol}`);
                if (!response.ok) throw new Error("ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜");

                const exists = await response.json();
                return exists;  // `true`ë©´ ì¡´ì¬, `false`ë©´ ì¡´ì¬í•˜ì§€ ì•ŠìŒ
            } catch (error) {
                console.error(`âŒ ì£¼ì‹ ê²€ì¦ ì‹¤íŒ¨: ${stockSymbol}`, error);
                return false;
            }
        }



        async function validateForm(event) {
            event.preventDefault(); // ê¸°ë³¸ ì œì¶œ ë™ì‘ ë°©ì§€

            const missingFields = [];
            const startDate = document.getElementById("startDate").value.trim();
            const endDate = document.getElementById("endDate").value.trim();
            const initialSeed = document.getElementById("initial-seed").value.trim();
            const monthlyInvestment = document.getElementById("monthly-investment").value.trim();
            const assetFields = document.querySelectorAll("input[name='assets']");
            const allocationFields = document.querySelectorAll("input[name='allocations']");

            let totalAllocation = 0;
            let invalidStocks = []; // ìœ íš¨í•˜ì§€ ì•Šì€ ì£¼ì‹ì„ ì €ì¥í•  ë°°ì—´

            //(1) í•„ìˆ˜ í•„ë“œ ì…ë ¥ ì²´í¬
            if (!startDate) missingFields.push("ë°±í…ŒìŠ¤íŠ¸ ì‹œì‘ ë‚ ì§œ");
            if (!endDate) missingFields.push("ë°±í…ŒìŠ¤íŠ¸ ì¢…ë£Œ ë‚ ì§œ");
            if (!initialSeed) missingFields.push("ì´ˆê¸° ì‹œë“œ");
            if (!monthlyInvestment) missingFields.push("ë§¤ë‹¬ íˆ¬ìí•  ì‹œë“œ");

            // (2) ğŸš€ ì´ˆê¸° ì‹œë“œ ë° ë§¤ë‹¬ íˆ¬ì ê¸ˆì•¡ì´ 0 ë¯¸ë§Œì¸ì§€ ê²€ì‚¬
            if (initialSeed < 0) {
                alert("âŒ ì´ˆê¸° ì‹œë“œëŠ” 0 ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤!");
                return false; // í¼ ì œì¶œ ë°©ì§€
            }
            if (monthlyInvestment < 0) {
                alert("âŒ ë§¤ë‹¬ íˆ¬ì ê¸ˆì•¡ì€ 0 ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤!");
                return false; // í¼ ì œì¶œ ë°©ì§€
            }

            // (3) ë¹„ìœ¨(%) ì…ë ¥ê°’ í™•ì¸ ë° ì´í•© ê³„ì‚°
            allocationFields.forEach(field => {
                const value = parseFloat(field.value);
                if (!field.value) {
                    missingFields.push("ìì‚° ë¹„ìœ¨(%) ì…ë ¥");
                } else {
                    totalAllocation += value;
                }
            });

            // (4) ë‚ ì§œ ìœ íš¨ì„± ê²€ì‚¬ (startDateê°€ endDateë³´ë‹¤ ë¯¸ë˜ì¼ ê²½ìš°)
            if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
                alert("âŒ ì‹œì‘ ë‚ ì§œëŠ” ì¢…ë£Œ ë‚ ì§œë³´ë‹¤ ì´ì „ì´ì–´ì•¼ í•©ë‹ˆë‹¤!");
                return false;  // í¼ ì œì¶œ ë°©ì§€
            }

            // (5) ë¹„ìœ¨ ì´í•©ì´ 100%ì¸ì§€ í™•ì¸
            if (totalAllocation !== 100) {
                alert(`âŒ ìì‚° ë¹„ìœ¨ í•©ì´ 100%ê°€ ì•„ë‹™ë‹ˆë‹¤! í˜„ì¬ í•©ê³„: ${totalAllocation.toFixed(2)}%`);
                return false;  // í¼ ì œì¶œ ë°©ì§€
            }


            // (6) ì…ë ¥ëœ ëª¨ë“  ì£¼ì‹ì´ ë°ì´í„°ë² ì´ìŠ¤ì— ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸
            for (let asset of assetFields) {
                const stockSymbol = asset.value.trim().split(" (")[1]?.replace(")", ""); // "Tesla Inc. (TSLA)" â†’ "TSLA"

                if (!stockSymbol) {
                    invalidStocks.push(asset.value.trim());
                    continue;
                }

                const isValid = await checkStockExists(stockSymbol);
                if (!isValid) {
                    invalidStocks.push(stockSymbol);
                }
            }

            // (7) ì¡´ì¬í•˜ì§€ ì•ŠëŠ” ì£¼ì‹ì´ ìˆë‹¤ë©´ ê²½ê³ ì°½ ë„ìš°ê¸°
            if (invalidStocks.length > 0) {
                alert(`âŒ ë‹¤ìŒ ì£¼ì‹ì€ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤:\n\n${invalidStocks.join(", ")}`);
                return false;
            }

            // í•„ìˆ˜ ì…ë ¥ê°’ ëˆ„ë½ ì‹œ ê²½ê³ ì°½ í‘œì‹œ
            if (missingFields.length > 0) {
                alert(`ë‹¤ìŒ í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”:\n\n${missingFields.join("\n")}`);
                return false;
            } else {
                document.getElementById("myForm").submit();
            }

            // âœ… ëª¨ë“  ì¡°ê±´ í†µê³¼ ì‹œ í¼ ì œì¶œ
            document.getElementById("myForm").submit();
        }

        // ì˜¤ëŠ˜ ë‚ ì§œë¥¼ YYYY-MM í˜•ì‹ìœ¼ë¡œ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
        function getCurrentYearMonth() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // ì›”(0~11) â†’ 1~12 ë³€í™˜
            return `${year}-${month}`;
        }

        // ë‹¬ë ¥ì˜ ìµœëŒ€ ë‚ ì§œë¥¼ ì´ë²ˆ ë‹¬ê¹Œì§€ë¡œ ì„¤ì •
        document.addEventListener("DOMContentLoaded", function () {
            const currentYearMonth = getCurrentYearMonth();
            document.getElementById("startDate").setAttribute("max", currentYearMonth);
            document.getElementById("endDate").setAttribute("max", currentYearMonth);
        });

        function updateTotalAllocation() {
            let total = 0;
            const allocationInputs = document.querySelectorAll("input[name='allocations']");

            allocationInputs.forEach(input => {
                total += parseFloat(input.value) || 0;
            });

            const totalAllocationField = document.getElementById("total-allocation");
            totalAllocationField.value = total.toFixed(1); // ì†Œìˆ˜ì  1ìë¦¬ê¹Œì§€ í‘œì‹œ

            // ìƒ‰ìƒ ë³€ê²½ ë¡œì§
            if (total === 100) {
                totalAllocationField.classList.add("valid-allocation");
                totalAllocationField.classList.remove("invalid-allocation");
            } else {
                totalAllocationField.classList.add("invalid-allocation");
                totalAllocationField.classList.remove("valid-allocation");
            }
        }

        // ëª¨ë“  ìì‚° ë¹„ìœ¨ ì…ë ¥ í•„ë“œì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        document.addEventListener("input", function (event) {
            if (event.target.name === "allocations") {
                updateTotalAllocation();
            }
        });


    </script>
