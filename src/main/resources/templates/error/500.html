<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

            background-color: #f8f9fa;

            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            color: #d9534f;
        }
        ul {
            text-align: left;
            margin-top: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .btn:hover {
            background-color: #0056b3;
        }

</head>
<body>
<div class="container">
    <h1>⚠️ 서버 내부 오류가 발생했습니다.</h1>

    <ul>
        <li>📅 백테스트 종료일자가 종목의 상장일 이전일 수 있어요.</li>
        <li>📈 자산 비율 합계가 정확히 100%인지 확인해 주세요.</li>

        <li>🌐 서버 또는 외부 API 통신이 일시적으로 불안정할 수 있어요.</li>
    </ul>

    <a href="/backtest/form" class="btn">처음으로 돌아가기</a>
</div>
</body>
</html>
